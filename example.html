<script>
var slides = [{"image": "talkify.png", "points": [], "title": "talkify.png"}, {"points": ["A tiny compiler of text to slides.", "Ingests simple text format.", "Produces standalone HTML files."], "title": "What is Talkify?"}, {"points": ["It was easier than dealing with Google slides."], "title": "Why?"}] ;
</script>
<script>
var index = 0;
function showSlide() {
    if (slides[index].image) {
        document.getElementById("title").innerHTML = "";
        document.getElementById("image").src = slides[index].image;
        document.getElementById("image").style.display = "block";
    } else {
        document.getElementById("title").innerHTML = slides[index].title;
        document.getElementById("image").style.display = "none";
    }
    document.getElementById("points").innerHTML = slides[index].points.map(function(p) {
        return "<li>" + p + "</li>";
    }).join("");
}

function next() {
    if (index < slides.length - 1) {
        index++;
        showSlide();
    }
}

function prev() {
    if (index > 0) {
        index--;
        showSlide();
    }
}

function keyup(event) {
    if (event.code == "ArrowLeft") {
        prev();
    } else if (event.code == "ArrowRight" || event.code == "Space") {
        next();
    }
}
</script>
</head>
<body onClick="next()" onKeyUp="keyup(event)">
<img id="image">
<div id="title"></div>
<ul id="points"></ul>
<script>
showSlide();
</script>
</body>
